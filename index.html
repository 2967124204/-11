<!DOCTYPE html>
<html   超文本标记语言   超文本标记语言>


<head   头   头>
<meta   元   元 charset   字符集   字符集="UTF-8"   “utf - 8”   “utf - 8”>
<title   标题   标题>断桥烟雨的网页</title   标题   标题>
<style   风格   风格>
.header   头   头 {
    position   位置: absolute   绝对;   Position: Absolute;position   位置: absolute   绝对;   位置:绝对的;
       上图:50 px;top   前: 50px;
    width   宽度   宽度: 100%;   宽度:100%;
    text-align: center   中心   中心;
    z-index: 10;
}

.   ．Header   ．头 h1 {header   头   头 h1 {
    font-family   字体类型   字体类型: "KaiTi"   KaiTi”, "SimHei", sans-serif;font-family   字体类型   字体类型: "楷体", "黑体", sans-serif;
       颜色:白色;color   颜色   颜色: white   白色;
       字体大小:36 px;font-size   字体大小: 36px;
    text-shadow   文本阴影: 2px 2px 4px rgba(0,0,0,0.5); Text shadow: 2 pixels 2 pixels 4 pixels rgba(0,0,0,0.5);text-shadow   文本阴影: 2px 2px 4px rgba(0,0,0,0.5);文本阴影：2 像素 2 像素 4 像素 rgba(0,0,0,0.5)；
}
body   身体   身体    身体{{
       保证金:0;margin   保证金   保证金: 0;
       填充:0;padding   填充   填充: 0;
    height   高度: 100vh;
    background   背景   背景: linear-gradient   线性渐变   线性渐变(135deg, #1e3c72, #2a5298);背景：线性渐变（135 度，#1e3c72，   e3c72,   e3c72,#2a5298）；   a5298);   a5298);
    overflow   溢出: hidden   隐藏的;   Overflow: Hidden;overflow   溢出: hidden   隐藏的;   溢出:隐藏;
    position   位置: relative   相对;   Location   位置: relative   相对;position   位置: relative   相对;   位置:相对;
}
#   #粒子容器 {particles-container {
    position   位置: absolute   绝对;   Position: Absolute;position   位置: absolute   绝对;   位置:绝对的;
       宽度:100%;width   宽度   宽度: 100%;
       高度:100%;height   高度: 100%;
       上图:0;top   前: 0;
       左:0;left   左: 0;
}
.particle {   ．粒子{
    position: absolute;   位置:绝对的;position   位置: absolute   绝对;   Position: Absolute;
    width: 2px;   宽:2 px;
    height: 6px;   身高:6 px;
    background-color: #a8d8ff;背景颜色：#a8d8ff
    border-radius: 1px;
    opacity: 0.6;   透明度:0.6;
}

@keyframes float1 {
    0% { transform: translate(0, 0); opacity: 0; }0% { 变换：平移（0，0）；不透明度：0；  }}
    10% { opacity: 0.7; }   10%{不透明度：0.7；｝
    90% { opacity: 0.7; }   90%{不透明度：0.7；｝
    100% { transform: translate(50px, 100vh); opacity: 0; }100% 时 { 变换：平移（50 像素，100 视口高度）；不透明度：0； }}
}

@keyframes float2 {
    0% { transform: translate(0, 0); opacity: 0; }0% { 变换：平移（0，0）；不透明度：0；  }}
    10% { opacity: 0.7; }   10%{不透明度：0.7；｝
    90% { opacity: 0.7; }   90%{不透明度：0.7；｝
    100% { transform: translate(-30px, 100vh); opacity: 0; }100% 时 { 变换：平移（-30 像素，100 视口高度）；不透明度：0； }}
}

@keyframes float3 {
    0% { transform: translate(0, 0); opacity: 0; }
    10% { opacity: 0.7; }   10%{不透明度：0.7；｝
    90% { opacity: 0.7; }   90%{不透明度：0.7；｝
    100% { transform: translate(80px, 100vh); opacity: 0; }
}

@keyframes float4 {
    0% { transform: translate(0, 0); opacity: 0; }
    10% { opacity: 0.7; }
    90% { opacity: 0.7; }
    100% { transform: translate(-60px, 100vh); opacity: 0; }
}

</style>

</head>
<body>
<div class="header">
   <h1> 欢迎来到断桥烟雨的世界
   </h1>
</div>
<div id="particles-container">
    <div class="particle" style="left: 5%; animation: float1 8s infinite linear;"></div>
    <div class="particle" style="left: 15%; animation: float2 12s infinite linear;"></div>
    <div class="particle" style="left: 25%; animation: float3 10s infinite linear;"></div>
    <div class="particle" style="left: 35%; animation: float4 15s infinite linear;"></div>
    <div class="particle" style="left: 45%; animation: float1 9s infinite linear;"></div>
    <div class="particle" style="left: 55%; animation: float2 14s infinite linear;"></div>
    <div class="particle" style="left: 65%; animation: float3 11s infinite linear;"></div>
    <div class="particle" style="left: 75%; animation: float4 13s infinite linear;"></div>
    <div class="particle" style="left: 85%; animation: float1 7s infinite linear;"></div>
    <div class="particle" style="left: 95%; animation: float2 16s infinite linear;"></div>
    <!-- 继续添加更多直到30个 -->
</div>

</body>


</html>
