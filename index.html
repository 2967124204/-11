<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>断桥烟雨的网页</title>
<style>
.header {
    position: absolute;   位置:绝对的;
    top: 50px;
    width: 100%;   宽度:100%;
    text-align: center;
    z-index: 10;
}

.header h1 {
    font-family: "楷体", "黑体", sans-serif;
    color: white;
    font-size: 36px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);文本阴影：2 像素 2 像素 4 像素 rgba(0,0,0,0.5)；
}
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);背景：线性渐变（135 度，#1e3c72，#2a5298）；
    overflow: hidden;   溢出:隐藏;
    position: relative;   位置:相对;
}
#particles-container {
    position: absolute;   位置:绝对的;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}
.particle {
    position: absolute;
    width: 2px;
    height: 6px;
    background-color: #a8d8ff;背景颜色：#a8d8ff
    border-radius: 1px;
    opacity: 0.6;
}

@keyframes float1 {
    0% { transform: translate(0, 0); opacity: 0; }0% { 变换：平移（0，0）；不透明度：0；  }}
    10% { opacity: 0.7; }   10%{不透明度：0.7；｝
    90% { opacity: 0.7; }   90%{不透明度：0.7；｝
    100% { transform: translate(50px, 100vh); opacity: 0; }100% 时 { 变换：平移（50 像素，100 视口高度）；不透明度：0； }}
}

@keyframes float2 {
    0% { transform: translate(0, 0); opacity: 0; }0% { 变换：平移（0，0）；不透明度：0；  }}
    10% { opacity: 0.7; }   10%{不透明度：0.7；｝
    90% { opacity: 0.7; }   90%{不透明度：0.7；｝
    100% { transform: translate(-30px, 100vh); opacity: 0; }
}

@keyframes float3 {
    0% { transform: translate(0, 0); opacity: 0; }
    10% { opacity: 0.7; }   10%{不透明度：0.7；｝
    90% { opacity: 0.7; }   90%{不透明度：0.7；｝
    100% { transform: translate(80px, 100vh); opacity: 0; }
}

@keyframes float4 {
    0% { transform: translate(0, 0); opacity: 0; }
    10% { opacity: 0.7; }
    90% { opacity: 0.7; }
    100% { transform: translate(-60px, 100vh); opacity: 0; }
}

</style>

</head>
<body>
<div class="header">
   <h1> 欢迎来到断桥烟雨的世界
   </h1>
</div>
<div id="particles-container">
    <div class="particle" style="left: 5%; animation: float1 8s infinite linear;"></div>
    <div class="particle" style="left: 15%; animation: float2 12s infinite linear;"></div>
    <div class="particle" style="left: 25%; animation: float3 10s infinite linear;"></div>
    <div class="particle" style="left: 35%; animation: float4 15s infinite linear;"></div>
    <div class="particle" style="left: 45%; animation: float1 9s infinite linear;"></div>
    <div class="particle" style="left: 55%; animation: float2 14s infinite linear;"></div>
    <div class="particle" style="left: 65%; animation: float3 11s infinite linear;"></div>
    <div class="particle" style="left: 75%; animation: float4 13s infinite linear;"></div>
    <div class="particle" style="left: 85%; animation: float1 7s infinite linear;"></div>
    <div class="particle" style="left: 95%; animation: float2 16s infinite linear;"></div>
    <!-- 继续添加更多直到30个 -->
</div>

</body>


</html>
